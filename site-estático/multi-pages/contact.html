<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./../assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./../assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./../assets/images/logo_wt.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./address.html">Endereço</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contato</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <a class="btn btn-outline-light" href="#">Search</a>
          </form>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Main -->
    <main id="main">
      <!-- Contact -->
      <section id="contact" class="my-5">
        <div class="container">
          <h1 class="text-center mb-4">Contato</h1>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Mensagem</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <button class="btn btn-primary">Enviar</button>
        </div>
      </section>
      <!-- End Contact -->
    </main>
    <!-- End Main -->

    <!-- Footer -->
    <footer class="footer">
      <p>&copy;2022 Todos os direitos reservados.</p>
    </footer>
    <!-- End Footer -->
    <script src="./../assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
